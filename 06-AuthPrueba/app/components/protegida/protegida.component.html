<div class="col-md-4" *ngIf="profile">
    <img [src]="profile.picture" class="img-fluid">
</div>
<div class="col-md-8" *ngIf="profile">
    <ul class="list-group">
        <li class="list-group-item">{{profile.name}}</li>
        <li class="list-group-item">{{profile.sub}}</li>
        <li class="list-group-item">{{profile.updated_at | date:'dd MM yy' }}</li>
    </ul>

</div>
<pre>
    {{profile | json}}
  </pre>
