<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate>

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Nombre" name="nombre" [(ngModel)]="usuario.nombre" required minlength="5" #nombre="ngModel">
                <div *ngIf="nombre.errors?.required">
                    El campo es obligatorio.
                </div>
                <div *ngIf="nombre.errors?.minlength">
                    Minimo {{nombre.errors.minlength.requiredLength}} caracteres.
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Apellido" name="apellido" [(ngModel)]="usuario.apellido" minlength="5" required #apellido="ngModel">
                <div *ngIf="apellido.errors?.required">
                    El campo es obligatorio.
                </div>
                <div *ngIf="apellido.errors?.minlength">
                    Minimo {{apellido.errors.minlength.requiredLength}} caracteres.
                </div>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">

            <input class="form-control" type="email" placeholder="Correo electrÃ³nico" name="email" [(ngModel)]="usuario.correo" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" minlength="5" required #correo="ngModel">
            <div *ngIf="correo.errors?.required">
                El campo es obligatorio.
            </div>
            <div *ngIf="correo.errors?.pattern">
                El correo no tiene el formato esperado
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Pais</label>
        <div class="col-8">
            <select [(ngModel)]="usuario.pais" name="pais" class="form-control">
                <option value="">Seleccionar</option>
                <option
                *ngFor="let pais of paises"
                 [value]="pais.codigo">{{pais.nombre}}</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Sexo</label>
        <div class="col-8">

            <div class="custom-control custom-radio">
                <input id="1" type="radio" name="sexo" class="custom-control-input" [(ngModel)]="usuario.sexo" value="Hombre">
                <label class="custom-control-label" for="1">Hombre</label>
            </div>

            <div class="custom-control custom-radio">
                <input id="2" type="radio" name="sexo" class="custom-control-input" [(ngModel)]="usuario.sexo" value="Mujer">
                <label class="custom-control-label" for="2">Mujer</label>
            </div>

        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Terminos</label>
        <div class="col-8">
            <div class="custom-control custom-checkbox">
                <input [(ngModel)]="usuario.acepta" name="acepta" type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Acepta las condiciones</label>
            </div>
        </div>
    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
        </div>
    </div>

</form>

<pre>
    {{usuario | json}}
</pre>
